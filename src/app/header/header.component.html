
  <div class="header-content">
    <div>
      <div class="header-left-text">Select Date to get Last 30Days Weather Report</div>
      <input type="date" class="date-align" [(ngModel)]="selectedDate" (ngModelChange)="dateSelected()" [max]="disableFutureDates()">
      <button class="btn btn-primary" [ngStyle]="!isSelectedNewDate ? {'cursor': 'no-drop'} : {'cursor': 'pointer'}" [disabled]="!isSelectedNewDate" (click)="changeDate(selectedDate)">Submit</button>
    </div>

    <div class="btn-group btn-group-justified">
      <div class="btn-group btn-align">
        <button type="button" class="btn btn-primary" (click)="navigatePage('temperature')">Temperature Report</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary" (click)="navigatePage('humidity')">Humidity Report</button>
      </div>
    </div>

  </div>
