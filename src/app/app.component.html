
<div class="container" style="margin-bottom:30px">

<div style="display: flex;
    justify-content: space-between;margin-top:20px">
<div style="display:inline">
<input type="date" style="margin-right:10px" [(ngModel)]="selectedDate" [max]="disableFutureDates()">
<button class="btn btn-primary" (click)="changeDate(selectedDate)">Refresh</button>
</div>

<div class="btn-group btn-group-justified">
  <div class="btn-group" style="margin-right:10px">
  <button type="button" class="btn btn-primary" (click)="navigatePage('temperature')">Temperature Report</button>
  </div>
  <div class="btn-group">
  <button type="button" class="btn btn-primary" (click)="navigatePage('humidity')">Humidity Report</button>
  </div>
</div>

</div>


<router-outlet></router-outlet>

</div>
